<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/css/style.css" />
    <title>
      Hot 10! | Search Favorite Artists | Get Amazing Live Performances
    </title>
  </head>

  <body>
    <!-- Search Bar/Engine Section -->
    <header id="header" class="header">
      <div class="search-container">
        <h1 class="search-title">HOT 10! Search for the Best!</h1>
        <form id="search-form" class="search-form">
          <input
            id="search-input"
            class="form-input"
            type="text"
            placeholder="Search!"
          />
          <button id="search" class="btn btn-info btn-block">Search!</button>
        </form>
      </div>
      <!-- Search History/Local Storage Section-->
      <div id="search-box" class="search-history">
        <h3 class="history-title">Recent Searches:</h3>
        <!--prev searches will be saved to local storage, see script.js-->
        <div id="recent-search-items"></div>
      </div>
      <!-- need to give this button functionality -->
      <button type="button" class="history-btn" id="clearhist">
        Clear History
      </button>
    </header>

    <main id="main-container" class="main-container">
      <!----- SUB-CONTAINER WILL HOLD THE RESULTS FOR BOTH API'S: -->
      <div id="all-results">
        <!-- <h2 class="subheader">Top 10 Albums!</h2> -->
        <!-------- LEFT SIDE- FOR FIRST API SOURCE RESULTS: YOUTUBE -------->
        <div id="results-left" class="list-group">
          <h2>Top 10 Music Videos!</h2>
          <!-- id's are numbered 0-9, for the top 10 results: -->
          <div id="output" class="output"></div>
          <div class="result-card result-0 api-1">
            <!-- #1 result goes here with href/a tag? -->
          </div>
          <div class="result-card result-1 api-1">
            <!-- #2 result goes here with href/a tag? -->
          </div>
          <div class="result-card result-2 api-1">
            <!-- #3 result goes here with href/a tag? -->
          </div>
          <div class="result-card result-3 api-1">
            <!-- #4 result goes here with href/a tag? -->
          </div>
          <div class="result-card result-4 api-1">
            <!-- #5 result goes here with href/a tag? -->
          </div>
          <div class="result-card result-5 api-1">
            <!-- #6 result goes here with href/a tag? -->
          </div>
          <div class="result-card result-6 api-1">
            <!-- #7 result goes here with href/a tag? -->
          </div>
          <div class="result-card result-7 api-1">
            <!-- #8 result goes here with href/a tag? -->
          </div>
          <div class="result-card result-8 api-1">
            <!-- #9 result goes here with href/a tag? -->
          </div>
          <div class="result-card result-9 api-1">
            <!-- #10 result goes here with href/a tag? -->
          </div>
        </div>
        <!--------- RIGHT SIDE- FOR SECOND API SOURCE RESULTS: LASTFM --------->
        <div id="results-right" class="list-group">
          <!-- id's are numbered 0-9, for the top 10 results: -->
          <div class="result-card result-0 api-2">
            <!-- #1 result goes here with href/a tag? -->
          </div>
          <div class="result-card result-1 api-2">
            <!-- #2 result goes here with href/a tag? -->
          </div>
          <div class="result-card result-2 api-2">
            <!-- #3 result goes here with href/a tag? -->
          </div>
          <div class="result-card result-3 api-2">
            <!-- #4 result goes here with href/a tag? -->
          </div>
          <div class="result-card result-4 api-2">
            <!-- #5 result goes here with href/a tag? -->
          </div>
          <div class="result-card result-5 api-2">
            <!-- #6 result goes here with href/a tag? -->
          </div>
          <div class="result-card result-6 api-2">
            <!-- #7 result goes here with href/a tag? -->
          </div>
          <div class="result-card result-7 api-2">
            <!-- #8 result goes here with href/a tag? -->
          </div>
          <div class="result-card result-8 api-2">
            <!-- #9 result goes here with href/a tag? -->
          </div>
          <div class="result-card result-9 api-2">
            <!-- #10 result goes here with href/a tag? -->
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/js/youtube.js"></script>
    <script src="./Develop/js/lastfm.js"></script>
    <!-- script.js is last so that the search history links can work and run after lastfm and youtube -->
    <script src="./Develop/js/script.js"></script>
  </body>
</html>
