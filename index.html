<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./Develop/css/style.css" />
    <title>
      Hot 10! | Search Favorite Artists | Get Amazing Live Performances
    </title>
  </head>

  <body>
    <!-- Header/search engine spot -->
    <header id="header" class="header">
      <div class="search-container">
        <h1 class="search-title">HOT 10! Search for the Best!</h1>
        <form id="search-form" class="search-form">
          <input id="search-input" class="form-input" type="text" placeholder="Search!">
          <select id="format-input" class="form-input">
            <!-- Drop-down user choices -->
            <option value="" disabled selected>Select Preference</option>
            <option value="artist-option" class="option-1">Artist Name</option>
            <option value="genre-option" class="option-2">Music Genre</option>
          </select>
          <button class="btn btn-info btn-block">Search!</button>
        </form>
      </div>
    </header>

    <main id="main-container" class="main-container">
      <div class="sub-container">
        <h2 class="results-title">Now Showing: (artist name or genre will go here)<span id="user-current-search"> 's HOT10!</span></h2>
        <!-- There needs to be an empty HTML element for us to write results data to. -->
        <div id="results" class="list-group">
        <!-- id's are numbered 0-9, for the top 10 results: -->
          <div class="result-card result-0">
            <!-- #1 result goes here with href/a tag? -->
          </div>
          <div class="result-card result-1">
            <!-- #2 result goes here with href/a tag? -->
          </div>
          <div class="result-card result-2">
            <!-- #3 result goes here with href/a tag? -->
          </div>
          <div class="result-card result-3">
            <!-- #4 result goes here with href/a tag? -->
          </div>          
          <div class="result-card result-4">
            <!-- #5 result goes here with href/a tag? -->
          </div>
          <div class="result-card result-5">
            <!-- #6 result goes here with href/a tag? -->
          </div>          
          <div class="result-card result-6">
            <!-- #7 result goes here with href/a tag? -->
          </div>
          <div class="result-card result-7">
            <!-- #8 result goes here with href/a tag? -->
          </div>          
          <div class="result-card result-8">
            <!-- #9 result goes here with href/a tag? -->
          </div>
          <div class="result-card result-9">
            <!-- #10 result goes here with href/a tag? -->
          </div>
      </div>
    </main>

    <footer id="footer" class="footer">
      <!-- Section for recent searches/local storage -->
      <h3 class="footer-title">Recent Searches:</h3>
      <div class="search-history">
        <ul class="history-group">
          <button class="history-btn" id="search0"></button>
          <button class="history-btn" id="search1"></button>
          <button class="history-btn" id="search2"></button>
          <button class="history-btn" id="search3"></button>
          <button class="history-btn" id="search4"></button>
          <button class="history-btn" id="search5"></button>
          <button class="history-btn" id="search6"></button>
          <button class="history-btn" id="search7"></button>
          <button class="history-btn" id="search8"></button>
          <button class="history-btn" id="search9"></button>
        </ul>
        <!-- need to give this button functionality -->
        <button
          type="button"
          class="history-btn"
          id="clearhist"
        >
          Clear History
        </button>
      </div>
    </div>
    </footer>

    <script src="./Develop/js/script.js"></script>
  </body>
</html>
